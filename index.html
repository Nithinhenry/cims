<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CIMS ONLINE SERVICES - Hyderabad</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <link rel="icon" type="image/png" href="/logo.png">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            // Updated to match CIMS Logo exactly
            primary: '#FF6A00',
            'primary-dark': '#E65C00',
            secondary: '#2D5E1F',
            'secondary-dark': '#1F4215',
            'background-light': '#fcfaf7',
            'neutral-dark': '#2d2620',
          },
          fontFamily: {
            sans: ['Public Sans', 'sans-serif'],
            display: ['Public Sans', 'sans-serif'],
          },
          animation: {
            'float': 'float 8s ease-in-out infinite',
            'float-reverse': 'float-reverse 10s ease-in-out infinite',
            'float-spiral': 'float-spiral 20s linear infinite',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'gradient-xy': 'gradient-xy 15s ease infinite',
            'fade-in-up': 'fade-in-up 0.6s ease-out forwards',
            'motion-trail': 'motion-trail 4s linear infinite',
            'bounce-gentle': 'bounce-gentle 2s ease-in-out infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0px) rotate(0deg)' },
              '50%': { transform: 'translateY(-30px) rotate(5deg)' },
            },
            'float-reverse': {
              '0%, 100%': { transform: 'translateY(0px) rotate(0deg)' },
              '50%': { transform: 'translateY(30px) rotate(-5deg)' },
            },
            'float-spiral': {
              '0%': { transform: 'rotate(0deg) translateX(20px) rotate(0deg)' },
              '100%': { transform: 'rotate(360deg) translateX(20px) rotate(-360deg)' },
            },
            'gradient-xy': {
              '0%, 100%': {
                'background-size': '400% 400%',
                'background-position': 'left center'
              },
              '50%': {
                'background-size': '200% 200%',
                'background-position': 'right center'
              }
            },
            'fade-in-up': {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            'motion-trail': {
              '0%': { 'box-shadow': '0 0 0 0 rgba(255, 106, 0, 0.4)' },
              '70%': { 'box-shadow': '0 0 0 20px rgba(255, 106, 0, 0)' },
              '100%': { 'box-shadow': '0 0 0 0 rgba(255, 106, 0, 0)' }
            },
            'bounce-gentle': {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' }
            }
          }
        }
      }
    }
  </script>
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Public Sans', sans-serif;
    }

    /* Refactored Mega Menu Styles */
    .nav-item--services {
      position: relative;
    }

    .services-mega {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%) translateY(10px);
      z-index: 2000;
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 24px 60px rgba(15, 23, 42, 0.18);
      padding: 32px;
      min-width: 720px;
      max-height: min(75vh, 540px);
      overflow-y: auto;
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
      transition: all 0.2s cubic-bezier(0.16, 1, 0.3, 1);
      border: 1px solid rgba(0, 0, 0, 0.05);
    }

    .nav-item--services:hover .services-mega,
    .nav-item--services.is-open .services-mega {
      opacity: 1;
      visibility: visible;
      pointer-events: auto;
      transform: translateX(-50%) translateY(0);
    }

    /* Scrollbar Styling for internal dropdown scroll */
    .services-mega::-webkit-scrollbar {
      width: 6px;
    }

    .services-mega::-webkit-scrollbar-track {
      background: transparent;
    }

    .services-mega::-webkit-scrollbar-thumb {
      background: #e2e8f0;
      border-radius: 10px;
    }

    .services-mega::-webkit-scrollbar-thumb:hover {
      background: #cbd5e1;
    }

    /* Logo Styles */
    .logo-img {
      height: 48px;
      width: auto;
      display: block;
      transition: transform 0.3s ease;
    }

    .footer-logo {
      height: 44px;
      width: auto;
      margin-bottom: 16px;
    }

    @media (max-width: 768px) {
      .logo-img {
        height: 38px;
      }

      .services-mega {
        display: none;
        /* Handled as accordion in mobile nav */
      }
    }

    /* UI Utilities */
    .accordion-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-out, padding 0.3s ease;
    }

    .accordion-open .accordion-content {
      max-height: 800px;
      padding-top: 1rem;
    }

    .typewriter-cursor::after {
      content: '|';
      animation: blink 0.8s step-end infinite;
    }

    @keyframes blink {

      from,
      to {
        color: transparent
      }

      50% {
        color: #FF6A00
      }
    }
  </style>
</head>

<body class="bg-background-light text-neutral-dark overflow-x-hidden">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
